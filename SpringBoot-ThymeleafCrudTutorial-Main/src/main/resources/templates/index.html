<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
<link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
 <div class="container">
   <div class="card">
         
      <div class="card text-center bg-warning">
         
         <div class="card-body">
            <div>
               <label for="search" class="col-sm-2 col-form-label">No Registrasi</label>
               <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
             </div>
             <div>
               <label for="search" class="col-sm-2 col-form-label">Nama Pemilik</label>
               <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
             </div>
         </div>
      </div>
         
   
         <p class="my-3">
          <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
           <a href="/candidates/signup" class="btn btn-primary"><i
              class="fas fa-user-plus ml-2"> Add</i></a>
         </p>

        
        <table class="table table-bordered">
           <thead>
              <tr>
               <th>No</th>
               <th>Nomor Registration</th>
               <th>Nama Pemilik</th>
               <th>Merk Kendaraan</th>
               <th>Tahun Pembuatan</th>
               <th>Kapasitas</th>
			         <th>Warna</th>
               <th>Bahan Bakar</th>
               <th>Action</th>
             </tr>
          </thead>
          <tbody>
             <tr th:each="candidate : ${candidates}">
                 <td th:text="${candidate.id}"></td>
                 <td th:text="${candidate.noreg}"></td>
                 <td th:text="${candidate.name}"></td>
                  <td th:text="${candidate.merk}"></td>
                  <td th:text="${candidate.tahun}"></td>
                  <td th:text="${candidate.silinder}"></td>
                  <td th:text="${candidate.warna}"></td>
                  <td th:text="${candidate.bhnbakar}"></td>
                  <td>
                    <a th:href="@{/candidates/view/{id}(id=${candidate.id})}"
                      class="btn btn-warning">Detail
                    </a>
                 
                    <a th:href="@{/candidates/edit/{id}(id=${candidate.id})}"
                       class="btn btn-primary">Edit
                    </a>
                  
                    <a th:href="@{/candidates/delete/{id}(id=${candidate.id})}"
                          class="btn btn-danger" onclick="return confirm('Are you sure this delete ?')">Delete
                  </a>
                 </td>
              </tr>
           </tbody>
           </table>
       </div>
     </div>
    </div>
   </div>
  </div>
  </div>
</body>
</html>
